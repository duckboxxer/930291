<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自己紹介</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #1a1a2e, #16213e);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #4ecca3;
        }
        .name {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }
        .bio {
            font-size: 16px;
            color: #bdbdbd;
        }
        .links a {
            color: #4ecca3;
            text-decoration: none;
            margin: 0 10px;
            transition: 0.3s;
        }
        .links a:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/100" alt="Avatar" class="avatar">
        <h1 class="name">Your Name</h1>
        <p class="bio">Creative Developer & Designer</p>
        <p class="bio">Passionate about crafting beautiful digital experiences.</p>
        <div class="links">
            <a href="#">Twitter</a>
            <a href="#">GitHub</a>
            <a href="#">Website</a>
        </div>
    </div>
</body>
</html>
